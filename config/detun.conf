# User Configuration for Detun Keyboard
# These settings apply to both left and right sides

# Enable sleep mode
CONFIG_ZMK_SLEEP=y

# Sleep after 30 minutes of inactivity
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Increase Bluetooth transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Set keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Detun"

# Enable basic HID consumer report usages
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y
