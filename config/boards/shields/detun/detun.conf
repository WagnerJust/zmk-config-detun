# Detun Shield Configuration Suggestions
# These are optional features you can enable in your user config at config/detun.conf

# Uncomment the following lines to enable RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment to enable deep sleep (saves battery)
# CONFIG_ZMK_SLEEP=y

# Uncomment to set sleep timeout (default is 15 minutes, this sets 30 minutes)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Uncomment to increase Bluetooth transmission power
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
